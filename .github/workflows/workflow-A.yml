name: Reusable Workflow

on:
  push:
    branches:
      - main 
  workflow_call:
    inputs:
      var:
        description: 'A regular input'
        required: true
        type: string
      req:
        description: 'Required input'
        required: true
        type: string
    secrets:
      pass:
        required: true
      req:
        required: true

jobs:
  Auto_WF:
    uses: faraz9993/gitnet2/.github/workflows/workflow-B.yml@main
    with:
      var: ${{ inputs.var }}
      req: ${{ inputs.req }}
    secrets:
      pass: ${{ secrets.pass }}
      req: ${{ secrets.req }}

