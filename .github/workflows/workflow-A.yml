name: Call a reusable workflow
on:
  push:
    branches:
      - main
  workflow_call:
    inputs:
      config-path:
        required: true
        type: string
    secrets:
      personal_access_token:
        required: true

jobs:
  call-workflow:
    uses: faraz9993/gitnet2/.github/workflows/workflow-A.yml@v1

  call-workflow-passing-data:
    permissions:
      contents: read
      pull-requests: write
    uses: faraz9993/gitnet2/.github/workflows/workflow-A.yml@main
    with:
      config-path: .github/labeler.yml
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
